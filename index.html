<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Our Teaching Team and a Bit About Them">
    <title>Favourite things</title>

    <!-- this has to be a css file -->
    <link rel="stylesheet" href="css/master.css">

<body>
    <main id="app">
        <h1>Some of my favourite things</h1>

        <section class="lightbox">
            <span class="close-lb">
                x
            </span>
        </section>
            
        <nav id="bottomNav">
            <ul id="navList">
                <!-- custom data attribute, allowing to pass custom data https://developer.mozilla.org/en/docs/Web/API/HTMLElement/dataset -->
                <li><div class="thingContainer" data-offset="0" onclick="showLightbox()"></div></li>
                <li><div class="thingContainer" data-offset="1" onclick="showLightbox()"></div></li>
                <li><div class="thingContainer" data-offset="2" onclick="showLightbox()"></div></li>
                <li><div class="thingContainer" data-offset="3" onclick="showLightbox()"></div></li>
                <li><div class="thingContainer" data-offset="4" onclick="showLightbox()"></div></li>
                <li><div class="thingContainer" data-offset="5" onclick="showLightbox()"></div></li>
            </ul>
        </nav>

            <section class="user-section">
            </section>

            <template id="user-template">
                <div class="user">
                    <h1 class="hidden"></h1>
                    <img src="images/temp.jpg" alt="user image">
                    <!-- <h2 class="user-name"></h2>
                    <p class="user-nickname"></p>
                    <p class="user-role"></p> -->
                </div>
            </template>
            <!-- end users section -->
    </main>

    <footer>footer</footer>

    <script type="module" src="js/main.js"></script>

</html>
